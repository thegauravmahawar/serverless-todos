service: get-todos
frameworkVersion: '3'

provider:
  name: aws
  region: us-east-2
  runtime: python3.9
  iam:
    role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/todos-lambda-policy

functions:
  hello:
    handler: handler.get_todos
    events:
      - httpApi:
          path: /todos/{id}
          method: GET
